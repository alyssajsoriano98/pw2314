<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ok.css">
  <title>Ok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

  <!--navbar-->
  <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cv Hannah Lowenberg</a>
    </div>
  </nav>



  <div class="container text-center" id="container">
    <div class="row" id="rowcard">
      <!-- qui cards --
      <div class="col-sm" id="colcard">
        <div class="card text-bg-light mb-3" style="max-width: 18rem;" id="card1">
          -- qui sezione--
          <div class="card-header" id="cardSezione">Profilo</div>
          <div class="card-body" id="cardbody">
            --qui titolo--
            <h5 class="card-title" id="cardtitolo">Qualifications</h5>
            --qui date--
            
            <div class="container text-center col-6" id="containerDate">
              <div class="row align-items-center" id="rowDate">
                <div class="col" id="colDataDa">
                  <h6 class="card-text" id="dataDa">2015|</h6>
                </div>
                <div class="col" id="colDataA">
                  <h6 class="card-text" id="dataA">|2020</h6>
                </div>
              </div>
            </div>

            --qui luogo--
            <p class="card-text text-center" id="luogo"><i>Amsterdam, Netherlands</i></p>
            --qui testo--
            <p class="card-text" id="testo">
              Exceptionally well organized and resourceful Professional with more than six years experience and a solid
              academic background in accounting and financial management; excellent analytical and problem solving
              skills; able to handle multiple projects while producing high quality work in a fast-paced,
              deadline-oriented environment.
            </p>
          </div>
        </div>
      </div>
-->



    </div>
  </div>



  <!--container del form-->


  <div class="col-6 mb-3 container text-center">

    <!--input sezione-->

    <div class="input-group">
      <span class="input-group-text">Sezione</span>
      <input type="text" id="sezioneInput" aria-label="sezione" class="form-control">
    </div>

    <!--input titolo-->
    <br>
    <div class="input-group">
      <span class="input-group-text">Titolo</span>
      <input type="text" id="titoloInput" aria-label="titolo" class="form-control" id="titolo">
    </div>

    <!--input data-->

    <br>
    <div class="input-group">
      <span class="input-group-text">Anno inizio</span>
      <input type="text" id="dataDaInput" aria-label="dataDa" class="form-control">
      <span class="input-group-text">Anno fine / In corso</span>
      <input type="text" id="dataAInput" aria-label="dataA" class="form-control">
    </div>

    <!--input luogo-->

    <br>
    <div class="input-group">
      <span class="input-group-text">Luogo</span>
      <input type="text" id="luogoInput" aria-label="luogo" class="form-control">
    </div>

    <!--input testo-->
    <br>
    <div class="input-group">
      <span class="input-group-text">Testo</span>
      <textarea class="form-control" id="testoInput" aria-label="testo"></textarea>
    </div>


    <!--bottone-->
    <br>
    <div class="d-grid gap-2 d-md-flex justify-content-center">
      <button class="btn btn-primary" id="bottone" onclick="aggiungiNuovaCard()" type="button">Aggiungi Nuova
        Sezione</button>
    </div>
  </div>

 

 <!--fetch-->
  <div class="container p-5" id="divContainerFetch">
    <div class="row d-flex justify-content-center align-items-center" id="rowFetch">
      <div class="col-md-8 col-lg-6 col-xl-4" id="classiFetch">

        <div class="card" id="cardFetch" style="color: #ffffff;background-color: #6a8c92; border-radius: 20px;">
          <div class="card-body" id="cardBodyFetch">
            <div class="d-flex align-items-center">
              <h6 class="flex-grow-1 text-center" id="città">Torino</h6>
              <h6 class="flex-grow-1 text-center" id="giorno">Lunedì</h6>
              <h6 class="flex-grow-1 text-center" id="gradi">73 gradi</h6>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--footer-->
  <br>
  <footer>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-4">
          Consectetur
        </div>
        <div class="col-sm-4">
          Debinis
        </div>
        <div class="col-sm-4">
          Perspiciatis
        </div>
      </div>
    </div>
  </footer>

  <script src="ok.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
