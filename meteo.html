<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="meteo.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

<div style="background-color: #313131;">
  <section class="vh-100" >

    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-left/ align-items-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <input class="form-control" type="text" placeholder="Latitudine" aria-label="Fermata" id="latitudine1">
          <input class="form-control" type="text" placeholder="Longitudine" aria-label="Fermata" id="longitudine1">
          <button type="button" class="btn btn-primary" onclick="mostraMeteo()">Posizione GPS</button>

      
          <div class="card" style="border-radius: 35px;">
            <div class="card-body">

              <div class="d-flex">
                <h6 style="color: rgb(51, 51, 51);" class="flex-grow-1">Torino</h6>
                <h6 style="color: rgb(51, 51, 51);">15:07</h6>
              </div>
              <div class="d-flex flex-column text-center mt-5 mb-4">
                <i style="color: rgb(221, 183, 15);" class="fa-solid fa-sun fa-4x"></i>
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> 13°C </h6>
                <span class="small" style="color: #516896">gradi</span>
              </div>
            </div>
          </div>

          <div class="card" style="color: #474747; border-radius: 35px;">
            <div class="card-body" id="div1">
              <div class="d-flex align-items-center" id="div2">
                <h6 class="flex-grow-1 text-left" id="lunedi">Lunedì</h6>
                <h5 class="flex-grow-1 align-items-center">12°</h5><i class="fa-solid fa-smog fa-2x"></i>
                
              </div>
            </div>
          </div>

          <div class="card" style="color: #474747; border-radius: 35px;">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <h6 class="flex-grow-1 text-left">Martedì</h6>  
                <h5 class="flex-grow-1 align-items-center">18°</h5><i class="fa-solid fa-cloud-bolt fa-2x"></i>
                         
            </div>
            </div>
          </div>

          <div class="card" style="color: #474747; border-radius: 35px;">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <h6 class="flex-grow-1 text-left">Mercoledì</h6>
                <h5 class="flex-grow-1 align-items-center">12°</h5><i class="fa-solid fa-sun fa-2x"></i>
                
            </div>
            </div>
          </div>

          <div class="card" style="color: #474747; border-radius: 35px;">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <h6 class="flex-grow-1 text-left">Giovedì</h6>
                <h5 class="flex-grow-1 align-items-center">13°</h5><i class="fa-solid fa-smog fa-2x"></i>
                
                
            </div>
            </div>
          </div>

          <div class="card" style="color: #474747; border-radius: 35px;">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <h6 class="flex-grow-1 text-left">Venerdì</h6>
                <h5 class="flex-grow-1 align-items-center">19°</h5><i class="fa-solid fa-cloud-bolt fa-2x"></i>
                           
            </div>



        </div>
      </div>
    </div>
    </div>
  </section>
</div>


  <script src="meteo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

</body>

</html>
